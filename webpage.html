<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .left {
      flex: 1;
      background: url('your-image.jpg') center/cover no-repeat;
    }
    .right {
      flex: 1;
      background-color: #0f1d2f; /* Dark navy */
      color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right h1 {
      font-size: 2.5em;
      margin: 0;
    }
    .right h2 {
      font-size: 1.2em;
      color: #00bcd4; /* Teal */
      margin-top: 0.5em;
    }
    .right p {
      margin-top: 1em;
      font-size: 1.1em;
      line-height: 1.5;
    }
    .right .links a {
      display: block;
      color: white;
      text-decoration: none;
      margin-top: 0.5em;
      font-size: 1.1em;
    }
    .right .links a:hover {
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h2>ML SCIENTIST / NEUROENGINEER</h2>
      <h1>Your Name, PhD</h1>
      <p>AI/ML<br>Computational Modeling<br>Neural Interfaces</p>
      <div class="links">
        <a href="#cv">CV</a>
        <a href="#linkedin">LinkedIn</a>
        <a href="#twitter">Twitter</a>
        <a href="#github">GitHub</a>
        <a href="#publications">Publications</a>
      </div>
    </div>
  </div>
</body>
</html>
